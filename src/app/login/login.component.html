<div class="container">
  <br/><br/>
  <h1 class="text-center bg-light">LogIn </h1>
  <br/><br/>
  <div class="row bg-light">
      <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" #loginForm="ngForm" [formGroup]="formGroup" (validSubmit)="onSubmit()">
          <div class="form-group">
            <label class="control-label col-sm-2">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="EmailId" >

            </div>
            <!-- <span *ngIf="isValid('Username')">Username cannot be blank</span> -->
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" formControlName="Password">

            </div>
            <!-- <span *ngIf="isValid('Password')">Password cannot be blank</span> -->
          </div>
          <button class="btn btn-default my-5 my-sm-0 mr-sm-2" type="button" (click)="onReset()">Reset</button>
          <button class="btn btn-primary my-5 my-sm-0 mr-sm-2 " type="submit">Submit</button>
          <button class="btn btn-info my-5 my-sm-0 mr-sm-2" (click)="moveToRegister()">Register</button>

        </form>
      </div>
    </div>
</div>
