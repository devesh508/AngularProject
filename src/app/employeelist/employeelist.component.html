<h1>Welcome to Employee List</h1>

<h2>Employee List</h2>
<table class="table table-stripped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Email-Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      <th>Password</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let emp of employs">
      <td>{{emp.id}}</td>
    <td>{{emp.emailId}}</td>
    <td>{{emp.firstName}}</td>
    <td>{{emp.lastName}}</td>
    <td>{{emp.username}}</td>
    <td>{{emp.password}}</td>
    <td>
      <button (click) = "updateEmployee(emp.id)" class="btn btn-info">Update</button>
      <button (click) = "deleteEmployee(emp.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
      <button (click) = "employeeDetails(emp.id)" class="btn btn-warning" style="margin-left: 10px">View</button>
    </td>
    </tr>
  </tbody>
</table>
